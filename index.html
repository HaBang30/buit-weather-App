<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a weather information application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.2.0/umd/react-is.production.min.js" integrity="sha512-avzEQw/8oaTD541O8Lx5mlInnomZ6nD2Pd54Whil/TYnUSQwwpeCJOndjWEMSuZ7yItoLOiXVvm885FYoSrspQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>
<body>
    <div>
        <h1>Forescat The Weather</h1>
        <div id="weather_description"></div>
        <div id="teperature"></div>
        <div id="feels_like"></div>
        <div id="humidity"></div>
    </div>
    <h1>hi</h1>

    <script>
        let APIKEY = "7fef4d72bb5dea333c57a5066faaf77a";
        let city_name = "Da Lat"
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=${APIKEY}&units=metric`
        fetch(url)
        .then(response => response.json())
        .then (data => {
            console.log(data);
            let weather_description = data.weather[0].description;
            let teperature = data.main.temp;
            let feels_like = data.main.feels_like;
            let humidity = data.main.humidity;

            document.getElementById("weather_description").innerHTML = weather_description;
            document.getElementById("teperature").innerHTML = `${teperature}%`;
            document.getElementById("feels_like").innerHTML = feels_like;
            document.getElementById("humidity").innerHTML = `${humidity}%`;
        })
        .catch(err => console.error(err));
        
        
    </script>
</body>
</html>
